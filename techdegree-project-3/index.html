<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Tanisha Wakefield - Tech Degree Project 3</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        
    </head>
    <body>
        <header>
            <h1 class="name">The Code Review</h1>
        </header>
        <main>
        
            <h2 class="heading">Signup for our newsletter</h2>
            <p class="bio">Get the latest news on how your code is doing right in your inbox</p>
        
            <form>
                <fieldset>

                    <legend class="contact">Contact Information</legend>

                    <div class="item">
                        <label for="name" >Full Name</label>
                        <input type="text" id="name" name="name" class="transition" placeholder="Required" required>
                    </div>

                    <div class="item">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="transition" placeholder="Required" required>
                    </div>

                    <div class="item">
                        <label for="number">Phone Number</label>
                        <input type="tel" id="number" name="number" placeholder="Enter number" class="transition">
                    </div>

                    <div class="item">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street" class="transition">
                    </div>

                    <div class="item">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" class="transition">
                    </div>

                    <div class="item">
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option value="NSW">NSW</option>
                            <option value="QLD">QLD</option>
                            <option value="VIC">VIC</option>
                            <option value="NT">NT</option>
                            <option value="WA">WA</option>
                            <option value="SA">SA</option>
                            <option value="TAS">TAS</option>
                        </select>
                    </div>

                    <div class="item">
                        <label for="post_code">Post Code</label>
                        <div class="post_code">
                            <input type="number" id="post_code" name="post_code" class="transition">
                        </div>
                    </div>
                </fieldset>

                <div class="border-2"></div>

                <fieldset class="container">
                    <legend class="contact">Newsletter</legend>
                    <label class="subheading">Select the newsletters you would like to recieve</label>
                    
                    <div class="item-2">
                        <input type="checkbox" id="html" name="news" value="html" checked>
                        <label for="html">HTML News</label>
                    </div>
                    
                    <div class="item-2">
                        <input type="checkbox" id="css" name="news" value="css">
                        <label for="css">CSS News</label>
                    </div>

                    <div class="item-2">
                        <input type="checkbox" id="javascript" name="news" value="javascript">
                        <label for="javascript">Javascript News</label>
                    </div>

                    <label class="subheading">Newsletter format</label>

                    <div class="item-2">
                        <input type="radio" id="html_form" name="format" value="html" checked>
                        <label for="html_form">HTML</label>
                    </div>

                    <div class="item-2">
                        <input type="radio" id="plain" name="format" value="plain">
                        <label for="plain">Plain text</label>
                    </div>
                    

                    <label for="topics" class="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" name="topics" placeholder="What would you like to see?" class="transition"></textarea>
                    
                    <button type="submit" formmethod="post" id="button" name="sign_up" class="btn">Sign Up</button>
                
                </fieldset>
                

            </form>

        </main>

        <footer>Copyright The Code Review</footer>

    </body>

</html>
